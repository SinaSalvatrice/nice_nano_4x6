name: Build ZMK

on:
  workflow_dispatch:
  push:
    branches: [ initial-zmk-config ]
  pull_request:
    branches: [ initial-zmk-config ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build ZMK firmware (using zmkfirmware/zmk)
        run: |
          docker run --rm -t \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            zmkfirmware/zmk-build-arm:stable \
            west init -l config || true

      - name: Upload firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            **/build/zephyr/*.uf2
            **/build/zephyr/*.hex
            **/build/zephyr/*.bin
